<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax con Depth Map en WebGL</title>
  <style>
    body { margin: 0; }
    canvas { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <!-- Vertex Shader -->
  <script id="vs" type="x-shader/x-vertex">
    attribute vec2 position;
    attribute vec2 texcoord;

    uniform mat3 u_matrix;

    varying vec2 v_texcoord;

    void main() {
      gl_Position = vec4(u_matrix * vec3(position, 1), 1);
      v_texcoord = texcoord;
    }
  </script>

  <!-- Fragment Shader -->
  <script id="fs" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec2 u_mouse;
    uniform sampler2D u_originalImage;
    uniform sampler2D u_mapImage;

    varying vec2 v_texcoord;

    void main() {
      vec4 depthDistortion = texture2D(u_mapImage, v_texcoord);
      float parallaxMult = depthDistortion.r;

      vec2 parallax = u_mouse * parallaxMult;

      vec4 original = texture2D(u_originalImage, v_texcoord + parallax);
      gl_FragColor = original;
    }
  </script>

  <!-- Incluye la librería TWGL -->
  <script src="https://twgljs.org/dist/4.x/twgl-full.min.js"></script>

  <!-- Script Principal -->
  <script>
    "use strict";

    function main() {
      const canvas = document.getElementById("canvas");
      const gl = canvas.getContext("webgl");
      if (!gl) {
        console.error("No se pudo obtener el contexto WebGL.");
        return;
      }

      let originalImage = { width: 1, height: 1 };
      const originalTexture = twgl.createTexture(gl, {
        src: "https://robindelaporte.fr/codepen/dog1.jpg",
        crossOrigin: "",
      }, (err, texture, source) => {
        if (err) {
          console.error("Error al cargar la textura de la imagen original.");
          return;
        }
        originalImage = source;
      });

      const mapTexture = twgl.createTexture(gl, {
        src: "https://robindelaporte.fr/codepen/dog3.jpg",
        crossOrigin: "",
      });

      const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);
      const bufferInfo = twgl.primitives.createXYQuadBufferInfo(gl);

      const mouse = [0, 0];
      document.addEventListener("mousemove", (event) => {
        mouse[0] = (event.clientX / gl.canvas.clientWidth  * 2 - 1) * -0.05; // Aumentado el multiplicador
        mouse[1] = (event.clientY / gl.canvas.clientHeight * 2 - 1) * -0.05; // Aumentado el multiplicador
      });

      document.addEventListener("touchmove", (event) => {
        mouse[0] = (event.touches[0].clientX / gl.canvas.clientWidth  * 2 - 1) * -0.05; // Aumentado el multiplicador
        mouse[1] = (event.touches[0].clientY / gl.canvas.clientHeight * 2 - 1) * -0.05; // Aumentado el multiplicador
      });

      document.addEventListener("touchend", () => {
        mouse[0] = 0;
        mouse[1] = 0;
      });

      // Manejar la orientación del dispositivo
      window.addEventListener('deviceorientation', (event) => {
        const beta = event.beta; // Inclinación hacia adelante y atrás
        const gamma = event.gamma; // Inclinación hacia los lados
        const xMovement = (gamma / 90) * -0.1; // Aumentado el multiplicador
        const yMovement = (beta / 90) * 0.1; // Aumentado el multiplicador

        mouse[0] = xMovement;
        mouse[1] = yMovement;
      });

      const nMouse = [0, 0];
      requestAnimationFrame(render);

      function render() {
        twgl.resizeCanvasToDisplaySize(gl.canvas);
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

        gl.clearColor(0, 0, 0, 0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        gl.useProgram(programInfo.program);
        twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);

        const canvasAspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
        const imageAspect = originalImage.width / originalImage.height;

        // Crea manualmente la matriz de escalado
        const mat = [
          imageAspect / canvasAspect, 0, 0,
          0, -1, 0,
          0, 0, 1
        ];

        nMouse[0] += (mouse[0] - nMouse[0]) * 0.05;
        nMouse[1] += (mouse[1] - nMouse[1]) * 0.05;

        twgl.setUniforms(programInfo, {
          u_matrix: mat,
          u_originalImage: originalTexture,
          u_mapImage: mapTexture,
          u_mouse: nMouse,
        });

        twgl.drawBufferInfo(gl, bufferInfo);
        requestAnimationFrame(render);
      }
    }

    main();
  </script>
</body>
</html>
