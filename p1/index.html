<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax con Depth Map</title>
    <style>
        #container {
            perspective: 1000px;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="a1.jpg" alt="Imagen con efecto parallax">
    </div>

    <script>
        const image = document.getElementById('image');

        // Factores para ajustar la sensibilidad del movimiento
        const depthFactorX = 15;
        const depthFactorY = 10;

        // Escucha el movimiento del dispositivo
        window.addEventListener('deviceorientation', (event) => {
            const { beta, gamma } = event;

            // Calcula el desplazamiento según la orientación del dispositivo
            const offsetX = gamma / 90 * depthFactorX;
            const offsetY = beta / 90 * depthFactorY;

            // Aplica el efecto parallax
            image.style.transform = `translate3d(${offsetX}px, ${offsetY}px, 0)`;
        });
    </script>
</body>
</html>
